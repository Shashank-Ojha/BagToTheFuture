	<body>
		<section class="todoapp">
			<header class="header">

			</section>

		<script>

			var patterns = { 'Gallon of Water': 2,
							  'Milk': 6,
							  'Nacho Cheese Doritos': 7,
							  'Peanut Butter': 12,
							  '10 lb Ice': 40,
							  'Nature Made Ultra Strength Vitamin D3 Liquid Softgels 5000 IU': 62,
							  'Tide Detergent': 63,
							  'CVS Maximum Strength Laxative Tablets': 84,
							  'Blues Buster Full Spectrum Light Bulb Clear': 344,
							  'Birthday Candles': 365 };

			function Clock() {

				    var daysInAMonth = [31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31]

				    this.month = 1;
				    this.day = 1;
				    this.year = 2016;

				    this.tick = function() {
				        this.day += 1;

				        if (this.day > daysInAMonth[this.month - 1]) {
				            this.month += 1;
				            this.day = 1;
				        }

				    }

				    this.time = function() {
				    	var month = this.month < 10 ? "0" + this.month : this.month;
				    	var day = this.day < 10 ? "0" + this.day : this.day;
				        console.log(`${this.year}-${month}-${day}`)
				    }

				    this.getTime = function() {
				        var month = this.month < 10 ? "0" + this.month : this.month;
				    	var day = this.day < 10 ? "0" + this.day : this.day;
				        return `${this.year}-${month}-${day}`;
				    }

				}
					products = [{
						    productName: "Milk",
						    merchantID: "56c66be6a73e492741507788",
						    price: 5.99,
						    days: 5,
						    alpha: 1,
						    daysSinceBought: 0
						}, {
						    productName: "10 lb Ice",
						    merchantID: "56c66be6a73e492741507788",
						    price: 3.99,
						    days: 50,
						    alpha: 5,
						    daysSinceBought: 0
						}, {
						    productName: "Birthday Candles",
						    merchantID: "56c66be6a73e492741507788",
						    price: 4.99,
						    days: 365,
						    alpha: 5,
						    daysSinceBought: 0
						}, {
						    productName: "Gallon of Water",
						    merchantID: "56c66be6a73e492741507788",
						    price: 2.99,
						    days: 1,
						    alpha: 0,
						    daysSinceBought: 0
						}, {
						    productName: "CVS Maximum Strength Laxative Tablets",
						    merchantID: "56c66be6a73e49274150762a",
						    price: 29.99,
						    days: 175,
						    alpha: 10,
						    daysSinceBought: 0
						}, {
						    productName: "Nature Made Ultra Strength Vitamin D3 Liquid Softgels 5000 IU",
						    merchantID: "56c66be6a73e49274150762a",
						    price: 19.99,
						    days: 90,
						    alpha: 9,
						    daysSinceBought: 0
						}, {
						    productName: "Blues Buster Full Spectrum Light Bulb Clear",
						    merchantID: "56c66be6a73e49274150762a",
						    price: 6.49,
						    days: 350,
						    alpha: 15,
						    daysSinceBought: 0
						}, {
						    productName: "Tide Detergent",
						    merchantID: "56d1cb92480cf02f0f888bd9",
						    price: 11.34,
						    days: 90,
						    alpha: 9,
						    daysSinceBought: 0
						}, {
						    productName: "Peanut Butter",
						    merchantID: "56d1cb92480cf02f0f888bd9",
						    price: 4.18,
						    days: 14,
						    alpha: 3,
						    daysSinceBought: 0
						}, {
						    productName: "Nacho Cheese Doritos",
						    merchantID: "56d1cb92480cf02f0f888bd9",
						    price: 3.07,
						    days: 7,
						    alpha: 2,
						    daysSinceBought: 0
						}]
			var clock = new Clock();
			var i = 0;
			var year = setInterval(function(){
				clock.tick();
				todo.controller.getCompleted(function(data) {
					console.log(clock.getTime())
					for (j = 0; j < products.length; j++) {
						if(patterns[products[j]["productName"]] - products[j]["daysSinceBought"] <= 0 && !inList(products[j]["productName"], data))
						{
							todo.controller.addItem(products[j]["productName"] + " - " + products[j]["daysSinceBought"] + " days" );
							products[j]["daysSinceBought"] = 0;
						}
						else if(!inList (products[j]["productName"], data)) // not in list
							products[j]["daysSinceBought"] += 1;
					}
				i+=1
				if(i > 365) clearInterval(year);
				});

			}, 1000);

			function inList (name, data) {
				for(x = 0; x < data.length; x++)
				{
					if(data[x]["title"].indexOf(name) >= 0)
						return true;
				}
				return false
			}

			function reset()
			{
				todo.model.removeAll();
				location.reload();
			}

		</script>
